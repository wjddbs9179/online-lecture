<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
</head>
<body>
<section>
  <div class="container">
    <h1 class="text-primary">내 정보</h1>
    <hr>
    <table class="table table-dark table-striped table-sm">
      <tr class="table-info">
        <th><label>아이디</label></th>
        <td><div>
          <input type="text" th:value="${member.userId}" disabled="disabled">
        </div></td>
      </tr>
      <tr>
        <th><label>이름</label></th>
        <td><div>
          <input type="text" th:value="${member.username}"
                 disabled="disabled">
        </div></td>
      </tr>
      <tr>
        <th><label>email</label></th>
        <td>
          <div>
            <input type="text" th:value="${member.email}" disabled="disabled">
          </div>
        </td>
      </tr>
      <tr>
        <th colspan="2">
          <button type="button" class="btn btn-primary" th:text="정보수정" th:onclick="location.href='/member/update/check'"></button>
          <button type="button" class="btn btn-primary" th:text="회원탈퇴" th:onclick="location.href='/member/drop'"></button>
          <button type="button" class="btn btn-warning" th:text="돌아가기" th:onclick="location.href='/'"></button>
        </th>
      </tr>
    </table>
  </div>
</section>
</body>
</html>
