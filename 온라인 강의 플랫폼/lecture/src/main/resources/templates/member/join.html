<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>MemberJoin</title>
</head>
<body>
<section class="container">
    <form th:object="${form}" th:method="post">
        <div style="width: 500px;">
            <div id="content">
                <h2 class="text-primary">회원가입</h2>
                <hr>
                <div>
                    <div>
                        <div>
                            <h3><label>아이디</label></h3>
							<input class="form-control" type="text" th:field="*{userId}" th:errorclass="field-error-input">
                            <div class="field-error" th:errors="*{userId}"></div>
                        </div>

                        <div>
                            <h3><label>비밀번호</label></h3>
							<input class="form-control" type="password" th:field="*{password1}" th:errorclass="field-error-input">
                            <div class="field-error" th:errors="*{password1}"></div>
                        </div>

                        <div>
                            <h3><label>비밀번호 재확인</label></h3>
							<input class="form-control" type="password" th:field="*{password2}" th:errorclass="field-error-input">
                            <div class="field-error" th:errors="*{password2}"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h3><label>이름</label></h3>
							<input class="form-control" type="text" th:field="*{username}" th:errorclass="field-error-input">
                            <div class="field-error" th:errors="*{username}"></div>
                        </div>
                        <div>
                            <h3><label>본인 확인 이메일</label></h3>
							<input class="form-control" type="email" th:field="*{email}" th:errorclass="field-error-input">
                            <div class="field-error" th:errors="*{email}"></div>
                        </div>
                        <div>
                            <h3><label>회원 구분</label></h3>
                            <input type="radio" name="memberDivision" value="basic" checked="checked">일반
                            <input type="radio" name="memberDivision" value="teacher">강사
                        </div>
                    </div>

                </div>
            </div>
        <hr>
        </div>

        <button type="submit" class="btn btn-success" style="width: 500px">가입하기</button>
    </form>
</section>
</body>
</html>
