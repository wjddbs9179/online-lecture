<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>MemberJoin</title>
</head>
<body>
<section class="container">
    <form th:object="${form}" th:method="post">
        <div style="width: 500px;">
            <div id="content">
                <h2 class="text-primary">회원가입</h2>
                <hr>
                <div>
                    <div>
                        <div>
                            <h3><label>아이디</label></h3>
							<input class="form-control" type="text" th:field="*{userId}">
                        </div>

                        <div>
                            <h3><label>비밀번호</label></h3>
							<input class="form-control" type="password" th:field="*{password1}">
                        </div>

                        <div>
                            <h3><label>비밀번호 재확인</label></h3>
							<input class="form-control" type="password" th:field="*{password2}">
                        </div>
                    </div>
                    <div>
                        <div>
                            <h3><label>이름</label></h3>
							<input class="form-control" type="text" th:field="*{username}">
                        </div>
                        <div>
                            <h3><label>본인 확인 이메일<span>(선택)</span></label></h3>
							<input class="form-control" type="email" th:field="*{email}">
                        </div>
                    </div>
                </div>
            </div>
        <hr>
        </div>
        <button type="submit" class="btn btn-success" style="width: 500px">가입하기</button>
    </form>
</section>
</body>
</html>
