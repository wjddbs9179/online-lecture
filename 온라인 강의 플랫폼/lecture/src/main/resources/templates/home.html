<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section>
    <div style="width:1050px;" class="container">
        <nav class="top-menu">
            <ul>
                <li th:each="category : ${T(online.lecture.entity.category.Category).values()}">
                    <a th:href="|/lecture/filter/${category.name()}|" th:text="${category.korName}">개발 · 프로그래밍</a>
                    <ul>
                        <li th:each="subCategory:${category.getSubCategories()}">
                            <a th:href="|/lecture/filter/${subCategory.name()}|" th:text="${subCategory.korName}">웹 개발</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <hr>
        <h4 class="text-info">최신 강의</h4>
        <div>
            <div class="row">
                <div class="col-md-4" th:each="lecture, iterStat :${recentLecture}">
                    <div class="card">
                        <a th:href="|/lecture/info/${lecture.id}|">
                            <img class="card-img-top" style="width:280px;" height="220px;" th:src="|/lecture/images/${lecture.imageRoute}|">
                        </a>
                        <div class="card-body">
                            <a class="card-title" style="text-align:center;" th:href="|/lecture/info/${lecture.id}|" th:text="${lecture.name}"></a>
                        </div>
                    </div>
                    <div th:if="${iterStat.count} %3 == 0"></div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
