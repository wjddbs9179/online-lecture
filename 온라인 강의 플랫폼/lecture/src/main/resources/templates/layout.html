<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title th:replace="${title}">레이아웃 타이틀</title>
</head>
<body>
<header style="text-align:center">
    <a style="text-align:center; display:inline-block;" href="/" class="btn btn-info">홈페이지</a>
</header>
<div th:replace="${content}">
</div>
</body>
<style>
    nav.top-menu ul, li{
        margin:0;
        padding:0;
        list-style:none;
    }

    nav.top-menu a{
        color:inherit;
        text-decoration:none;
        display:block;
    }

    nav.top-menu {
        text-align:center;
        display:inline-block;
    }

    nav.top-menu > ul {
        display:inline-block;
        border-radius:5px;
        padding:0 10px;
        background-color:#dfdfdf;
    }

    nav.top-menu li {
        background-color:#dfdfdf;
        position:relative;
    }

    nav.top-menu li:hover {
        background-color:black;
    }

    nav.top-menu li:hover > ul {
        display:block;
    }

    nav.top-menu li:hover > a{
        color:white;
    }

    nav.top-menu ul ul {
        display:none;
        position:absolute;
        top:100%;
        left:0;
    }

    nav.top-menu ul ul ul {
        top:0;
        left:100%;
    }

    nav.top-menu > ul > li {
        display:block;
        float:left;
    }

    nav.top-menu > ul::after{
        content:"";
        display:block;
        clear:both;
    }

    nav.top-menu a {
        padding:10px;
        display:block;
        white-space:nowrap;
    }

    div#login-menu{
        display:inline-block;
    }
</style>
</html>
