<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title th:replace="${title}">레이아웃 타이틀</title>
</head>
<body>
<div class="container">
    <header style="text-align:center">
        <a style="text-align:left; display:inline-block;" href="/" class="text-primary"><h3>홈페이지</h3></a>
    </header>
    <aside style="text-align:right">
        <div th:if="${session.memberId==null}" id="login-menu">
            <a href="/member/login" class="btn btn-success">로그인</a>
        </div>
        <div th:if="${session.memberId!=null}">
            <a href="/member/myLecture" class="btn btn-warning">내 학습</a>
            <a href="/member/myInfo" class="btn btn-warning">내 정보</a>
            <a href="/member/logout" class="btn btn-warning">로그아웃</a>
        </div>
        <hr>
    </aside>
</div>
<div th:replace="${content}">
</div>
</body>
<style>
    nav.top-menu ul, li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    nav.top-menu a {
        color: inherit;
        text-decoration: none;
        display: block;
    }

    nav.top-menu > ul {
        text-align:center;
        display: inline-block;
        border-radius: 5px;
        padding: 0 10px;
        background-color: #dfdfdf;
    }

    nav.top-menu li {
        background-color: #dfdfdf;
        position: relative;
    }

    nav.top-menu li:hover {
        background-color: black;
    }

    nav.top-menu li:hover > ul {
        display: block;
        z-index: 1;
    }

    nav.top-menu li:hover > a {
        color: white;
    }

    nav.top-menu ul ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
    }

    nav.top-menu ul ul ul {
        top: 0;
        left: 100%;
    }

    nav.top-menu > ul > li {
        display: block;
        float: left;
    }

    nav.top-menu > ul::after {
        content: "";
        display: block;
        clear: both;
    }

    nav.top-menu a {
        padding: 10px;
        display: block;
        white-space: nowrap;
    }

    div#login-menu {
        display: inline-block;
    }

    .field-error {
        color: red;
    }

    .field-error-input {
        border-color: red;
    }
</style>
</html>
